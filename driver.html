<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearDrop | Driver App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #FF6600; --bg-dark: #050505; --card-bg: #111; --border: rgba(255,255,255,0.1); }
        body { font-family: -apple-system, sans-serif; background: var(--bg-dark); color: #fff; margin: 0; min-height: 100vh; }
        
        .top-nav { padding: 15px 30px; background: var(--card-bg); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .icon-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: #fff; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.3s; }
        .icon-btn:hover { background: rgba(255,102,0,0.2); color: var(--primary); border-color: var(--primary); }

        .container { max-width: 600px; margin: 40px auto; padding: 20px; }
        
        /* Pending View */
        .pending-box { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 40px; text-align: center; }
        .status-badge { display: inline-block; background: rgba(255,102,0,0.1); color: var(--primary); padding: 8px 15px; border-radius: 20px; font-weight: bold; margin-bottom: 20px; }
        
        .btn-primary { background: var(--primary); color: #fff; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 1.1rem; width: 100%; box-sizing: border-box; }
        .btn-primary:hover { background: #e65c00; transform: scale(0.98); }

        /* Floating Chat Button */
        #chat-fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--primary); border-radius: 50%; display: none; align-items: center; justify-content: center; color: #fff; font-size: 1.8rem; cursor: pointer; box-shadow: 0 10px 20px rgba(255,102,0,0.4); z-index: 1000; transition: transform 0.3s; }
        #chat-fab:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <nav class="top-nav">
        <img src="/public/logo.png" alt="GearDrop" style="height: 30px;">
        <button class="icon-btn" id="btn-profile"><i class="fas fa-user"></i></button>
    </nav>

    <div class="container">
        <div id="driver-pending-view" class="pending-box">
            <div class="status-badge"><i class="fas fa-clock"></i> Pending Approval</div>
            <h2 style="margin: 0 0 15px 0;">Upload Driver's License</h2>
            <p style="color:#888; margin-bottom: 30px; line-height:1.6;">To start accepting deliveries and earning money, we need to verify your identity. Please upload a clear photo of your valid driver's license.</p>
            
            <input type="file" id="license-upload" accept="image/*" style="display:none;">
            <button id="btn-upload-license" class="btn-primary"><i class="fas fa-camera"></i> Select Photo</button>
            <p id="upload-status" style="margin-top: 15px; color:#aaa; font-size:0.9rem;"></p>
        </div>

        <div id="driver-active-view" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 25px;">
                <h2 style="margin:0;">Live Routes</h2>
                <div style="display:flex; align-items:center; gap:8px; color:#4CAF50; font-weight:bold; font-size:0.9rem;">
                    <span style="width:10px; height:10px; background:#4CAF50; border-radius:50%; display:inline-block; animation: blink 2s infinite;"></span> Online
                </div>
            </div>
            
            <div id="driver-live-list"></div>
        </div>
    </div>

    <div id="chat-fab" title="Chat with Shop"><i class="fas fa-comment-dots"></i></div>

    <script type="module" src="/src/controllers/driverApp.js"></script>
    <style>@keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }</style>
</body>
</html>
