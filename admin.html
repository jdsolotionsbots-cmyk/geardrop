<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearDrop | Master Dispatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/public/style.css">
    <style>
        :root {
            --primary: #FF6600;
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
            --border: rgba(255,255,255,0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Navigation */
        .admin-sidebar {
            width: 280px;
            background: #0a0a0a;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
        }
        .admin-logo { height: 40px; margin-bottom: 50px; }
        .nav-item {
            padding: 15px 20px; color: #888; text-decoration: none; font-size: 1.1rem;
            border-radius: 12px; margin-bottom: 10px; transition: 0.3s; display: flex; align-items: center; gap: 15px; cursor: pointer;
        }
        .nav-item.active { background: rgba(255, 102, 0, 0.1); color: var(--primary); font-weight: bold; }
        .nav-item:hover:not(.active) { background: rgba(255,255,255,0.05); color: #fff; }
        .spacer { flex: 1; }

        /* Main Dashboard Area */
        .admin-main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: radial-gradient(circle at top right, rgba(255,102,0,0.05), transparent 40%);
        }
        .header-title { font-size: 2.5rem; margin: 0 0 10px 0; }
        .header-subtitle { color: #888; font-size: 1.1rem; margin: 0 0 40px 0; }

        /* Top Stats Row */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 25px;
            backdrop-filter: blur(10px);
        }
        .stat-icon {
            width: 60px; height: 60px; border-radius: 16px;
            display: flex; align-items: center; justify-content: center; font-size: 1.8rem;
        }
        .stat-value { font-size: 2.2rem; font-weight: bold; margin: 0 0 5px 0; }
        .stat-label { color: #888; margin: 0; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Split Screen (Radar vs Approvals) */
        .dashboard-split {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            min-height: 500px;
        }
        .panel-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;
            padding-bottom: 15px; border-bottom: 1px solid var(--border);
        }
        .panel-title { margin: 0; font-size: 1.4rem; color: #fff; }
        .live-pulse {
            width: 10px; height: 10px; background: #FF3333; border-radius: 50%;
            box-shadow: 0 0 10px #FF3333; animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 51, 51, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 51, 51, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 51, 51, 0); }
        }

    </style>
</head>
<body>

    <div class="admin-sidebar">
        <img src="/public/logo.png" alt="GearDrop" class="admin-logo">
        
        <div class="nav-item active"><i class="fas fa-radar"></i> Live Dispatch</div>
        <div class="nav-item"><i class="fas fa-users"></i> Drivers</div>
        <div class="nav-item"><i class="fas fa-building"></i> Shops</div>
        <div class="nav-item"><i class="fas fa-chart-line"></i> Financials</div>
        
        <div class="spacer"></div>
        <div class="nav-item" id="btn-logout" style="color: #ff4444;"><i class="fas fa-sign-out-alt"></i> Secure Logout</div>
    </div>

    <div class="admin-main">
        <h1 class="header-title">Master <span style="color:var(--primary);">God Mode</span></h1>
        <p class="header-subtitle">Watch your city logistics in real-time. Approve drivers and monitor revenue.</p>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(76, 175, 80, 0.1); color: #4CAF50;"><i class="fas fa-dollar-sign"></i></div>
                <div>
                    <h2 class="stat-value" id="stat-revenue">$0.00</h2>
                    <p class="stat-label">Daily Revenue</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(255, 102, 0, 0.1); color: var(--primary);"><i class="fas fa-route"></i></div>
                <div>
                    <h2 class="stat-value" id="stat-active-orders">0</h2>
                    <p class="stat-label">Active Routes</p>
                </div>
            </div>
        </div>

        <div class="dashboard-split">
            
            <div class="panel">
                <div class="panel-header">
                    <h3 class="panel-title"><i class="fas fa-satellite-dish" style="color:var(--primary);"></i> Live Order Radar</h3>
                    <div class="live-pulse"></div>
                </div>
                <div id="admin-live-feed" style="overflow-y:auto; max-height: 600px;">
                    <div style="text-align:center; padding: 40px; color:#888;">
                        <i class="fas fa-spinner fa-spin" style="font-size:2rem; margin-bottom:15px; color:var(--primary);"></i>
                        <p>Connecting to city grid...</p>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h3 class="panel-title"><i class="fas fa-id-card" style="color:var(--primary);"></i> Pending Drivers</h3>
                </div>
                <div id="admin-driver-approvals" style="overflow-y:auto; max-height: 600px;">
                    <div style="text-align:center; padding: 40px; color:#888;">Scanning for new applications...</div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="/src/controllers/adminApp.js"></script>
</body>
</html>
