<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLT | Shop Portal</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --primary: #FF6600; --bg-dark: #050505; --card-bg: rgba(20, 20, 20, 0.8); --border: rgba(255,255,255,0.08); }
        body { font-family: -apple-system, sans-serif; background: var(--bg-dark); color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        .sidebar { width: 280px; background: #0a0a0a; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 30px 20px; }
        
        /* Updated logo styling to fit the wide car logo */
        .logo { height: 50px; width: auto; object-fit: contain; margin-bottom: 50px; }
        
        .nav-item { padding: 15px 20px; color: #888; text-decoration: none; font-size: 1.1rem; border-radius: 12px; margin-bottom: 10px; cursor: pointer; display: flex; align-items: center; gap: 15px; transition: 0.3s; }
        .nav-item.active { background: rgba(255, 102, 0, 0.1); color: var(--primary); font-weight: bold; }
        .nav-item:hover:not(.active) { background: rgba(255,255,255,0.05); color: #fff; }

        .main-content { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, rgba(255,102,0,0.05), transparent 40%); }
        .panel { background: var(--card-bg); border: 1px solid var(--border); border-radius: 15px; padding: 25px; margin-bottom: 25px; position: relative; }
        
        #map { height: 350px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; z-index: 1; }
        
        .input-group { position: relative; margin-bottom: 20px; }
        .input-dark { width: 100%; padding: 15px 15px 15px 45px; background: #111; border: 1px solid #333; border-radius: 10px; color: #fff; font-size: 1rem; outline: none; box-sizing: border-box; }
        .input-dark:focus { border-color: var(--primary); }
        .input-icon { position: absolute; left: 15px; top: 15px; color: #888; }
        
        .autocomplete-results { position: absolute; top: 100%; left: 0; right: 0; background: #222; border: 1px solid #444; border-radius: 8px; max-height: 200px; overflow-y: auto; z-index: 1000; display: none; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .autocomplete-item { padding: 12px 15px; border-bottom: 1px solid #333; cursor: pointer; font-size: 0.9rem; color: #ccc; }
        .autocomplete-item:hover { background: var(--primary); color: #fff; }

        .btn-primary { background: var(--primary); color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; padding: 15px; width: 100%; font-size: 1.1rem; }
        .btn-primary:hover { filter: brightness(1.2); }
        .btn-primary:disabled { background: #555; cursor: not-allowed; color: #888; }
        
        .modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:9999; align-items:center; justify-content:center; backdrop-filter:blur(5px); }
        .modal-content { width:100%; max-width:500px; background:#111; padding:30px; border-radius:20px; border:1px solid #333; }
    </style>
</head>
<body>

    <div class="sidebar">
       <img src="/logo-wide.png" alt="BOLT" class="logo">
        <div class="nav-item active" id="nav-new"><i class="fas fa-bolt"></i> Dispatch Request</div>
        <div class="nav-item" id="nav-history"><i class="fas fa-list-ul"></i> Active Routes</div>
        <div class="nav-item" id="btn-profile"><i class="fas fa-user-cog"></i> Profile Settings</div>
        <div style="flex: 1;"></div>
        <div class="nav-item" id="btn-logout" style="color: #ff4444;"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </div>

    <div class="main-content">
        
        <div id="view-new" style="display: block;">
            <div id="order-status-banner" style="margin-bottom: 20px;"></div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px;">
                <div class="panel">
                    <h2 style="margin-top:0; color:var(--primary);"><i class="fas fa-route"></i> Delivery Details</h2>
                    
                    <div class="input-group">
                        <i class="fas fa-arrow-up input-icon" style="color:var(--primary);"></i>
                        <input type="text" id="pickup-input" class="input-dark" placeholder="Search Pickup Address..." autocomplete="off">
                        <div id="pickup-results" class="autocomplete-results"></div>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-arrow-down input-icon" style="color:#4CAF50;"></i>
                        <input type="text" id="dropoff-input" class="input-dark" placeholder="Search Drop-off Address..." autocomplete="off">
                        <div id="dropoff-results" class="autocomplete-results"></div>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-box input-icon"></i>
                        <input type="text" id="job-details" class="input-dark" placeholder="Part Details (e.g., 2 Rotors, Invoice #123)">
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #333; padding-top: 20px; margin-bottom: 20px;">
                        <div>
                            <span style="color: #888; font-size: 0.9rem; display:block;">Calculated Distance: <span id="route-distance" style="color:#fff;">0 km</span></span>
                            <span style="color: #888; font-size: 1.1rem;">Estimated Cost:</span>
                        </div>
                        <strong id="live-price" style="font-size: 2rem; color: #fff;">$0.00</strong>
                    </div>

                    <button id="btn-confirm-route" class="btn-primary" disabled>
                        Enter addresses to calculate
                    </button>
                </div>

                <div class="panel">
                    <h2 style="margin-top:0;"><i class="fas fa-map" style="color:#888;"></i> Live Route</h2>
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <div id="view-history" style="display: none;">
            <div class="panel">
                <h2 style="margin-top:0; color:var(--primary);"><i class="fas fa-radar"></i> Live Delivery Tracking</h2>
                <p style="color:#888;">Watch the status of your active requests here.</p>
                
                <div id="shop-jobs-list" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 30px;">
                    </div>
            </div>
        </div>

    </div>

    <div id="profile-modal" class="modal-overlay">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2 style="margin:0; color:var(--primary);">Shop Profile</h2>
                <i class="fas fa-times" onclick="document.getElementById('profile-modal').style.display='none'" style="cursor:pointer; font-size:1.5rem; color:#888;"></i>
            </div>
            <label style="color:#888; font-size:0.9rem;">Business Name</label>
            <input type="text" id="prof-business" class="input-dark" style="padding:15px; margin-bottom:15px;">
            
            <label style="color:#888; font-size:0.9rem;">Phone Number</label>
            <input type="text" id="prof-phone" class="input-dark" style="padding:15px; margin-bottom:20px;">
            
            <button id="btn-save-profile" class="btn-primary">Save Profile</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/src/controllers/dealerApp.js"></script>
<div id="chat-modal" style="display:none; position:fixed; bottom:20px; right:20px; width:320px; background:#050505; border:1px solid #333; border-radius:12px; z-index:9999; flex-direction:column; box-shadow: 0 10px 30px rgba(0,0,0,0.8);">
        <div style="background:#111; padding:15px; border-radius:12px 12px 0 0; color:#fff; font-weight:bold; display:flex; justify-content:space-between; border-bottom: 2px solid #FF6600;">
            <span><i class="fas fa-headset" style="color:#FF6600;"></i> Driver Chat</span>
            <span style="cursor:pointer; color:#888;" onclick="closeChat()">âœ–</span>
        </div>
        <div id="chat-messages" style="height:300px; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:10px;">
            </div>
        <div style="display:flex; border-top:1px solid #333; padding: 10px; background:#111; border-radius: 0 0 12px 12px;">
            <input type="text" id="chat-input" placeholder="Message driver..." style="flex:1; background:#222; color:#fff; border:none; padding:12px; border-radius:8px; outline:none;" />
            <button onclick="sendChatMessage()" style="background:#FF6600; color:#fff; border:none; padding:0 15px; margin-left:10px; border-radius:8px; cursor:pointer; font-weight:bold;">Send</button>
        </div>
    </div>
</body>
</html>
