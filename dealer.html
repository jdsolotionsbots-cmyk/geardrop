<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearDrop | Shop Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #FF6600; --bg-dark: #050505; --card-bg: #111; --border: rgba(255,255,255,0.1); }
        body { font-family: -apple-system, sans-serif; background: var(--bg-dark); color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Navbar */
        .top-nav { padding: 15px 30px; background: var(--card-bg); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .nav-buttons { display: flex; gap: 15px; }
        .icon-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: #fff; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.3s; }
        .icon-btn:hover { background: rgba(255,102,0,0.2); color: var(--primary); border-color: var(--primary); }

        /* App Layout */
        .app-container { display: flex; flex: 1; height: calc(100vh - 76px); position: relative; }
        
        /* Map Area */
        #map { flex: 1; height: 100%; background: #000; z-index: 1; }
        
        /* Route Planner Sidebar */
        .route-panel { width: 400px; background: var(--card-bg); border-left: 1px solid var(--border); display: flex; flex-direction: column; z-index: 2; box-shadow: -10px 0 30px rgba(0,0,0,0.5); }
        .panel-header { padding: 25px; border-bottom: 1px solid var(--border); }
        .panel-header h2 { margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        
        .stops-scroll { flex: 1; overflow-y: auto; padding: 25px; }
        
        /* Inputs & Buttons */
        .input-dark { width: 100%; padding: 12px 15px; background: #222; border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; transition: 0.3s; box-sizing: border-box; }
        .input-dark:focus { border-color: var(--primary); }
        
        .btn-primary { background: var(--primary); color: #fff; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; width: 100%; font-size: 1.1rem; }
        .btn-primary:hover { background: #e65c00; transform: scale(0.98); }
        .btn-secondary { background: transparent; color: var(--primary); border: 1px dashed var(--primary); padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; transition: 0.3s; }
        .btn-secondary:hover { background: rgba(255,102,0,0.1); }

        /* Checkout Area */
        .checkout-area { padding: 25px; border-top: 1px solid var(--border); background: #0a0a0a; }
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* Floating Chat Button */
        #chat-fab { position: fixed; bottom: 30px; right: 430px; width: 60px; height: 60px; background: var(--primary); border-radius: 50%; display: none; align-items: center; justify-content: center; color: #fff; font-size: 1.8rem; cursor: pointer; box-shadow: 0 10px 20px rgba(255,102,0,0.4); z-index: 1000; transition: transform 0.3s; }
        #chat-fab:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <nav class="top-nav">
        <img src="/public/logo.png" alt="GearDrop" style="height: 30px;">
        <div class="nav-buttons">
            <button class="icon-btn" id="btn-profile" title="Profile & Settings"><i class="fas fa-user"></i></button>
        </div>
    </nav>

    <div class="app-container">
        <div id="map"></div>

        <div class="route-panel">
            <div class="panel-header">
                <h2><i class="fas fa-route" style="color:var(--primary);"></i> Request Route</h2>
                <p style="color:#888; margin: 5px 0 0 0; font-size:0.9rem;">Dispatch a driver instantly.</p>
            </div>
            
            <div id="order-status-banner" style="padding: 0 25px;"></div>
            
            <div class="stops-scroll" id="stops-container">
                </div>
            
            <div style="padding: 0 25px;">
                <button id="btn-add-stop" class="btn-secondary"><i class="fas fa-plus"></i> Add Pick-up/Drop-off</button>
            </div>

            <div class="checkout-area">
                <div class="price-row">
                    <span style="color:#888; font-size:1.1rem;">Estimated Cost</span>
                    <strong id="live-price" style="font-size:1.8rem; color:#fff;">$0.00</strong>
                </div>
                <button id="btn-confirm-route" class="btn-primary">Submit Route Request</button>
            </div>
        </div>
    </div>

    <div id="chat-fab" title="Chat with Driver"><i class="fas fa-comment-dots"></i></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/src/controllers/dealerApp.js"></script>
</body>
</html>
